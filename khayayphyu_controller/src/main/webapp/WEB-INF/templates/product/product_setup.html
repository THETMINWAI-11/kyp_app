<div class="card">
	<div class="card-body" >
		<form th:action="@{/product/setup}" th:object="${product}" method="post">
			<div class="row form-group" >
				<div class="col-md-6" >
					<label class="col-sm-4">Name</label>
					<div class="col-sm-8" >
						<input type="hidden" th:field="*{id}" />
						<input type="text"  id="name" th:field="*{productName}" class="form-control" required="required" />
					</div>
				</div>
				<div class="col-md-6" >
					<label class="col-sm-4">Item</label>
					<div class="col-sm-8" >
						<select class="select-2" th:field="*{item.id}" required="required">
							<option value=''>Select One</option>
							<option th:each="item : ${itemList}" th:value="${item.id}" th:text="${item.name}"></option>
						</select>
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-6" >
					<label class="col-sm-4" >Product Type</label>
					<div class="col-sm-8" >
						<select class="select-2" th:field="*{productType}" required="required">
							<option value=''>Select One</option>
							<option th:each="type : ${productType}" th:value="${type.name()}"  th:text="${type.name()}" ></option>
						</select>
					</div>
				</div>
				<div class="col-md-6" >
					<label class="col-sm-4" >Quantity</label>
					<div class="col-sm-8" >
						<input type='text'  th:field="*{quantity}" class="form-control"  required="required" />
					</div>
				</div>
			</div>
			<div class="row form-group">
				<div class="col-md-6" ></div>
				<div class="col-md-6" >
					<div class="col-sm-4" ></div>
					<div class="col-sm-8" >
						<button type="submit" class="btn btn-success" >Save</button>
						<button type="reset"  class="btn btn-warning">Reset</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
